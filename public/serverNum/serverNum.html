<div id="root" class="root">
    <div class='titleH1'>获取手机服务密码教程</div>
    <div>
        <div id='yidong' class='select' onclick="selectTab('yidong')">移动</div>
        <div id='liantong' class='tab' onclick="selectTab('liantong')">联通</div>
        <div id='dianxing' class='tab' onclick="selectTab('dianxing')">电信</div>
    </div>
    <div class='yidong content'>
        <!--<div class='titleH2'>第一步：找到手机短信应用</div>-->
        <!--<img class='imgStyle' src="/serverNum/image/yidong_step01.jpeg" alt="步骤1">-->
        <div class='titleH2'>第一步：发送短信给 10086 ，内容为'查询密码'，如图：</div>
        <img class='imgStyle' src="/serverNum/image/yidong_step02.png" alt="步骤2">
        <div class='titleH2'>第二步：收到 10086 返回的提示信息，如图：</div>
        <img class='imgStyle' src="/serverNum/image/yidong_step03.jpeg" alt="步骤3">
        <div class='titleH2'>第三步：根据提示信息，发送特定数字给10086，获得服务密码。</div>
        <img class='imgStyle' src="/serverNum/image/yidong_step04.png" alt="步骤4">
    </div>
    <div class='liantong content'>
        <div class='titleH2'>联通不能查询初始服务密码，只能重置密码，步骤如下：</div>
        <div class='titleH2'>第一步：发送短信给 10010 ，内容格式为'MMCZ#六位新密码#身份证号后六位'，如图：</div>
        <img class='imgStyle' src="/serverNum/image/liantong_step01.jpeg" alt="步骤1">
        <div class='titleH2'>第二步：根据 10010 返回的提示信息，回复特定格式的信息，如图：</div>
        <img class='imgStyle' src="/serverNum/image/liantong_step02.jpeg" alt="步骤2">
        <div class='titleH2'>第三步：收到 10086 返回的修改成功的信息。</div>
        <img class='imgStyle' src="/serverNum/image/liantong_step03.jpeg" alt="步骤3">
    </div>
    <div class='dianxing content'>
        <div class='titleH2'>第一步：发送短信给 10001 ，内容为551，如图：</div>
        <img class='imgStyle' src="/serverNum/image/dianxing_step01.png" alt="步骤1">
        <div class='titleH2'>第二步：接收到 10001 返回的信息，得到您的服务密码。</div>
        <img class='imgStyle' src="/serverNum/image/dianxing_step02.png" alt="步骤2">
    </div>

<script>
    function selectTab(name){
        if(!name){
            return;
        }
//        var tabs = document.getElementsByClassName('select');
//        for(var i = tabs.length-1;i>=0;i--){
//            if(true){
//                tabs[i].className = 'tab';
//            }
//        }

        document.getElementsByClassName('select')[0].className= 'tab';
        document.getElementById(name).className = 'select';

        var contents = document.getElementsByClassName('content');
        for(var i = contents.length-1;i>=0;i--){
            if(true){
                contents[i].style.display = 'none';
            }
        }
        document.getElementsByClassName(name)[0].style.display = 'block';
    }
</script>
