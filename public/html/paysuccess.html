<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爱拼机</title>
    <style>
        body{
            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
        }
        .loading {

            position: absolute;
            bottom: 0;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 30px;
            width: 300px;
            text-align: center;

        }

    </style>
    <script >
        function closePage() {
            window.close();
        }
    </script>
</head>

<body onload="closePage()">
<div class="loading">爱拼机通知您:支付成功</div>

</body>
</html>
